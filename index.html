<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* 引入现代字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fcfcfc; /* 极简 MUJI 白 */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-text {
            position: absolute;
            font-size: 4rem; /* 大号字体，视觉冲击 */
            font-weight: 600;
            color: #111; /* 纯粹的黑 */
            opacity: 0;
            white-space: nowrap;
            filter: blur(10px);
            transform: scale(0.95);
            animation: cinematicReveal 8s infinite ease-in-out;
        }

        /* 不同的语言设置不同的延迟，形成轮播 */
        .welcome-text:nth-child(1) { animation-delay: 0s; }
        .welcome-text:nth-child(2) { animation-delay: 2s; }
        .welcome-text:nth-child(3) { animation-delay: 4s; }
        .welcome-text:nth-child(4) { animation-delay: 6s; }

        /* 核心动画：模糊 -> 清晰 -> 模糊 */
        @keyframes cinematicReveal {
            0% {
                opacity: 0;
                filter: blur(15px);
                transform: scale(0.9);
                letter-spacing: -2px;
            }
            10% {
                opacity: 1;
                filter: blur(0px);
                transform: scale(1);
                letter-spacing: 0px;
            }
            25% {
                opacity: 1;
                filter: blur(0px);
                transform: scale(1);
                letter-spacing: 0px;
            }
            35% {
                opacity: 0;
                filter: blur(10px);
                transform: scale(1.05);
                letter-spacing: 2px;
            }
            100% {
                opacity: 0;
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="welcome-text">Welcome</span>
        <span class="welcome-text">你好</span>
        <span class="welcome-text">Hello</span>
        <span class="welcome-text">Bonjour</span>
    </div>

</body>
</html>
